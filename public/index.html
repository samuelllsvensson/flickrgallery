
<html>
  <head>
    <title>Flickr Gallery</title>
    <link rel="stylesheet" href="/stylesheets/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script type="text/javascript" src="../js/client.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

  </head>
  
  <body>
    <header>
      <h1><a href="/">Flickr Gallery</a></h1>
      <div id="search">
        <h2>Search: </h2>  
        <form id="search-form" action="javascript://" onSubmit="return validateForm()" method="POST" required>
          <input type="text" placeholder="'Cute dog', 'Cygni' ..." id="search-val">
          <button type="submit" class="submit-search"><i class="fa fa-search"></i></button>
        </form>
      </div>
      <span id="error-feedback"></span>
      <div id="results-container">
        <label for="results" id="results-label">No. of results:</label>
        <div id="select-results-container">
          <select name="select-results" id="results">
            <option selected value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
      </div>
      <div id="geo-query-container"> 
        <input type="checkbox" id="radius-search" name="radius-search">
        <label for="radius-search" style="margin-right: 1rem">Search within Stockholm area</label>
      </div>
    </header>
    <div id="divider">Images</div>
    <span id="gallery-feedback">You need to search for something to view any images.</span>
    <div id="loading"></div>
    <div id="gallery"></div>
  </body>
</html>
